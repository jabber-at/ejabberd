  - "ldap.localhost"
  - "riak.localhost"
  - "sqlite.localhost"
access: 
  announce: 
    admin: allow
  c2s: 
    blocked: deny
    all: allow
  c2s_shaper: 
    admin: none
    all: normal
  configure: 
    admin: allow
  local: 
    local: allow
  max_user_offline_messages: 
    all: infinity
  max_user_sessions: 
    all: 10
  muc: 
    all: allow
  muc_admin: 
    admin: allow
  muc_create: 
    local: allow
  pubsub_createnode: 
    local: allow
  register: 
    all: allow
  s2s_shaper: 
    all: fast
acl: 
  local: 
    user_regexp: ""
define_macro: 
  CERTFILE: "cert.pem"
  CAFILE: "ca.pem"
language: "en"
listen: 
  - 
    port: @@c2s_port@@
    module: ejabberd_c2s
    max_stanza_size: 65536
    certfile: CERTFILE
    cafile: CAFILE
    zlib: true
    starttls: true
    tls_verify: true
    shaper: c2s_shaper
    access: c2s
  - 
    port: @@s2s_port@@
    module: ejabberd_s2s_in
  - 
    port: @@web_port@@
    module: ejabberd_http
    captcha: true
    request_handlers:
      "/api": mod_http_api
  - 
    port: @@component_port@@
    module: ejabberd_service
    password: >-
      @@password@@
loglevel: @@loglevel@@
max_fsm_queue: 1000
queue_type: file
modules: 
  mod_adhoc: []
  mod_configure: []
  mod_disco: []
  mod_ping: []
  mod_proxy65: []
  mod_legacy: []
  mod_muc: []
  mod_muc_admin: []
  mod_register: 
    welcome_message: 
      subject: "Welcome!"
      body: "Hi.
Welcome to this XMPP server."
  mod_stats: []
  mod_s2s_dialback: []
  mod_legacy_auth: []
  mod_stream_mgmt:
    max_ack_queue: 10
    resume_timeout: 3
  mod_time: []
  mod_version: []
registration_timeout: infinity
route_subdomains: s2s
domain_certfile: CERTFILE
s2s_use_starttls: false
s2s_cafile: CAFILE
outgoing_s2s_port: @@s2s_port@@
shaper: 
  fast: 50000
  normal: 10000

api_permissions:
  "public commands":
    who: all
    what: "*"
